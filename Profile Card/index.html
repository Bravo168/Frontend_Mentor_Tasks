<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="hsl(185, 75%, 39%)">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <title>Profile Card</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
</head>

<body>
    <section class="profile-card">
        <div class="background-image"></div>

        <div class="img-name-location">
            <img src="img/image-victor.jpg" alt="Victor's Image" class="avatar">
            <h1 class="name"><b>Victor Crest</b> 26</h1>
            <p class="location">London</p>
        </div>

        <hr>

        <div class="flex social-media">
            <div class="column">
                <h2 class="social-media-value">80K</h2>
                <p class="social-media-parameter">Followers</p>
            </div>

            <div class="column">
                <h2 class="social-media-value">803K</h2>
                <p class="social-media-parameter">Likes</p>
            </div>

            <div class="column">
                <h2 class="social-media-value">1.4K</h2>
                <p class="social-media-parameter">Photos</p>
            </div>
        </div>
    </section>
</body>
</html>
