<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="img/favicon-32x32.png">
	<title>Fylo</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
	<section class="container">
		<section class="left">
			<img src="img/logo.svg" alt="logo" class="logo">
			<span class="document"><img src="img/icon-document.svg" alt="document"></span>
			<span><img src="img/icon-folder.svg" alt="upload"></span>
			<span><img src="img/icon-upload.svg" alt="upload"></span>
		</section>

		<section class="right">
			<div class="balance balance-pc">
				<h1>185</h1> GB left
			</div>
			<p>You've used <b>815 GB</b> of your storage</p>
			<div class="container-div">
				<div class="bg-gradient">
					<div class="circle"></div>
				</div>
			</div>
			<b class="float-text-left">0 GB</b>
			<b class="float-text-right">1000 GB</b>
			<div class="balance balance-mobile">
				<h1>185</h1> GB left
			</div>
		</section>
	</section>
</body>
</html>
